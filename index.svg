<?xml-stylesheet type="text/css" href="./style.css"?>
<svg class="tetris" width="480" height="410" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <svg x="250">
    <g class="title">
      <text text-anchor="middle" x="120" y="50" class="text text-1">SCORE</text>
      <text text-anchor="middle" x="120" y="50" class="text text-2">SCORE</text>
      <text text-anchor="middle" x="120" y="50" class="text text-3">SCORE</text>
      <text text-anchor="middle" x="120" y="50" class="text text-4">SCORE</text>
    </g>
    <g class="score">
      <text text-anchor="middle" x="120" y="100" class="text text-1">0</text>
      <text text-anchor="middle" x="120" y="100" class="text text-2">0</text>
      <text text-anchor="middle" x="120" y="100" class="text text-3">0</text>
      <text text-anchor="middle" x="120" y="100" class="text text-4">0</text>
    </g>
    <g class="duration">
      <text text-anchor="middle" x="120" y="150" fill="#9b59b6">duration</text>
      <text text-anchor="middle" x="120" y="175" fill="#9b59b6">0s</text>
    </g>
    <g class="next"></g>
  </svg>
  <g id="svg" width="200" height="400" transform="translate(10, 0)">
    <rect x="-6" y="-5" width="212" height="411" fill="#3498db" stroke-width="10" stroke="rgba(100, 75, 157)"></rect>
    <text class="start" text-anchor="middle" x="100" y="200">按任意键开始游戏</text>
  </g>
  <script xlink:href="./index.js" type="text/javascript"></script>
</svg>
